<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" ng-submit="auth.login.post_login()">
        <div class="form-title">
            <span class="form-title">Welcome.</span>
            <span class="form-subtitle">Please login.</span>
        </div>
        <div class="alert alert-{{auth.message.type}}" ng-show="auth.message.message" ng-click="auth.message.dismiss()">
            <span> {{auth.message.message}} </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input ng-model="auth.login.email" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                placeholder="Username" name="username" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input ng-model="auth.login.password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                placeholder="Password" name="password" /> </div>
        <div class="form-actions">
            <button type="submit" class="btn red btn-block uppercase">Login</button>
        </div>
        <div class="form-actions">
            <div class="pull-left">
                <label class="rememberme mt-checkbox mt-checkbox-outline">
                    <input type="checkbox" ng-model="auth.login.remember" name="remember" value="1" /> Remember me
                    <span></span>
                </label>
            </div>
            <div class="pull-right forget-password-block">
                <a href="#/forgot_password" id="forget-password" class="forget-password">Forgot Password?</a>
            </div>
        </div>
        <div class="login-options">
            <h4 class="pull-left">Or login with</h4>
            <ul class="social-icons pull-right">
                <li>
                    <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
                </li>
                <li>
                    <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
                </li>
                <li>
                    <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                </li>
                <li>
                    <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                </li>
            </ul>
        </div>
        <div class="create-account">
            <p>
                <a href="#/create_account" class="btn-primary btn" id="register-btn">Create an account</a>
            </p>
        </div>
    </form>
    <!-- END LOGIN FORM -->

    <!-- END REGISTRATION FORM -->
</div>
