<div class="content">
    
    <!-- BEGIN REGISTRATION FORM -->
    <form class="login-form" ng-submit="auth.c_account.create_account()">
        <div class="alert alert-{{auth.message.type}}" ng-show="auth.message.message" ng-click="auth.message.dismiss()">
            <span> {{auth.message.message}} </span>
        </div>
        <div class="form-title">
            <span class="form-title">Sign Up</span>
        </div>
        <p class="hint"> Enter your personal details below: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Full Name</label>
            <input ng-model="auth.c_account.name" class="form-control placeholder-no-fix" type="text" placeholder="Full Name" name="fullname"
            />
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Email</label>
            <input ng-model="auth.c_account.email" class="form-control placeholder-no-fix" type="text" placeholder="Email" name="email"
            />
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input ng-model="auth.c_account.password" class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password"
                placeholder="Password" name="password" />
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
            <input ng-model="auth.c_account.c_password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password"
                name="rpassword" />
        </div>
        <div class="form-group margin-top-20 margin-bottom-20">
            <label class="mt-checkbox mt-checkbox-outline">
                <input ng-model="auth.c_account.agree" type="checkbox" name="tnc" /> I agree to the
                <a href="javascript:;">Terms of Service </a> &
                <a href="javascript:;">Privacy Policy </a>
                <span></span>
            </label>
            <div id="register_tnc_error"> </div>
        </div>
        <div class="form-actions">
            <a href="#/login" class="btn btn-default">Back</a>
            <button type="submit" id="register-submit-btn" class="btn red uppercase pull-right">Submit</button>
        </div>
    </form>
    <!-- END REGISTRATION FORM -->
</div>
