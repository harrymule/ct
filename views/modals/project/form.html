<div class="modal fade in" id="projectFormModal" tabindex="-1" role="basic" aria-hidden="true">
    <div class="modal-dialog">

        <form role="form" class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">Project</h4>
                </div>
                <div class="modal-body">
                    <div class="form-body">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" for="form_control_1">Project Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="form_control_1" ng-model="project.form.project_name" placeholder="">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" for="form_control_1"> Budget</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="form_control_1" ng-model="project.form.budget" placeholder="">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" for="form_control_1"> Project Manager</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="form_control_1" ng-model="project.form.project_manger" placeholder="">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" for="form_control_1"> Customer</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="form_control_1" ng-model="project.form.customer" placeholder="">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label" for="form_control_1"> Status </label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="form_control_1" ng-model="project.form.status" placeholder="">
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                      
                        <div class="form-group form-md-line-input">
                                <label class="col-md-3 control-label" for="form_control_1">Select Users</label>
                                <div class="mt-checkbox-list">
                                        <div class="col-sm-4">
                                            <label class="mt-checkbox mt-checkbox-outline"> Harry
                                                <input type="checkbox" value="harry" name="harry" />
                                                <span></span>
                                            </label>
                                            <label class="mt-checkbox mt-checkbox-outline"> kelvin
                                                <input type="checkbox" value="kelvin" name="kelvin" />
                                                <span></span>
                                            </label>
                                         </div>
                                         <div class="col-sm-5">                                    
                                            <label class="mt-checkbox mt-checkbox-outline"> Robert
                                                <input type="checkbox" value="robert" name="robert" />
                                                <span></span>
                                            </label>
                                            <label class="mt-checkbox mt-checkbox-outline"> Ken
                                                    <input type="checkbox" value="ken" name="ken" />
                                                    <span></span>
                                            </label>
                                        </div>
                                </div>
                        </div>

                       
                       

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn dark btn-outline" data-dismiss="modal">Close</button>
                    <button type="button" class="btn green" ng-click="save_project()">Save changes</button>
                </div>
            </div>

        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
